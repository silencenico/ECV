<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <title>页面求和作业1</title>
        <script type="text/javascript">
        function sum(obj) {
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var s = document.getElementById("sum");
            if(a.value === "" || b.value === "") {
                return;
            } 
            s.value = parseInt(a.value) + parseInt(b.value);
        }
        </script>
    </head>
    <body>
        <p>数字A</p><input type="text" id="a" onkeyup="sum(this);" /><br />
        <p>数字B</p><input type="text" id="b" onkeyup="sum(this);" /><br />
        <p>求和结果</p><input type="text" id="sum" />
    </body>
</html>
